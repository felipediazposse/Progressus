<img src="assets/logo.jfif" alt="Logo del Gimnasio" style="width: 200px; margin-left: 6rem; margin-bottom: 20px;">
    <div class="card" style="width: 100%; max-width: 400px;display: flex; justify-content: center; align-items: center;">
        <h3 class="card-header">INICIAR SESIÓN</h3>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email requerido</div>
                        <div *ngIf="f.email.errors.email">Email inválido</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Contraseña requerida</div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col">
                        <button [disabled]="submitting" class="btn btn-primary">
                            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                            Iniciar Sesión
                        </button>
                    </div>
                    <div class="mb-3 col text-end">
                        <a routerLink="../forgot-password" class="btn btn-link pe-0">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <div class="text-center">
                    <a routerLink="../register" class="btn btn-link">Registrarse</a>
                </div>
            </form>
        </div>
    </div>
